<!DOCTYPE html>
<htmlcnsk lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form action="" onsubmit="sendEmail(); reset(); return false;">
            <h3>Contact Us</h3>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <input type="address" id="address" placeholder="Enter Your Address" required>
            <input type="number" id="phone" placeholder="Enter Your Phone Number" required>
            <textarea name="" id="Massage" cols="" rows="4" placeholder="How We Can Help You?"></textarea>
            <button type="submit" id="">Send Message</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="contact.js"></script>
</body>
</html>
