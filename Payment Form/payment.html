        <div class="container">

            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="title">Billing Address</h3>
                        <div class="inputBox">
                            <span>Full Name:</span>
                            <input type="text" placeholder="Enter Your Full Name">
                        </div>
                        <div class="inputBox">
                            <span>Email:</span>
                            <input type="text" placeholder="Enter Your Email">
                        </div>
                        <div class="inputBox">
                            <span>Address:</span>
                            <input type="text" placeholder="Enter Your Address">
                        </div>
                        <div class="inputBox">
                            <span>City:</span>
                            <input type="text" placeholder="Enter Your City">
                        </div>
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" placeholder="Enter Your State">
                        </div>
                        <div class="inputBox">
                            <span>Zip Code:</span>
                            <input type="number" placeholder="Enter Your Zip Code">
                        </div>
                    </div>
                    <div class="col">
                        <h3 class="title">Payment</h3>
                        <div class="inputBox">
                            <span>Cards Accepted:</span>
                            <img src="images/card_img.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>Name On Card:</span>
                            <input type="text" placeholder="Enter Your Full Name">
                        </div>
                        <div class="inputBox">
                            <span>Credit Card Number:</span>
                            <input type="number" placeholder="Enter Your Credit Card Number">
                        </div>
                        <div class="inputBox">
                            <span>Exp Month:</span>
                            <input type="text" placeholder="Enter Your Exp Month">
                        </div>
                        <div class="inputBox">
                            <span>Exp Year:</span>
                            <input type="number" placeholder="Enter Your Exp Year">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="number" placeholder="Enter Your CVV">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Proceed To Checkout" class="submit-btn">
            </form>
        </div>
    </body>
